<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> @veer Google Search </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-white">
    <nav class="flex justify-between items-center p-4 text-gray-700">
        <div class="flex space-x-6">
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Store</a>
        </div>
        <div class="flex items-center space-x-6">
            <a href="#" class="hover:underline">Gmail</a>
            <a href="#" class="hover:underline">Images</a>
            <a href="#">
                <img src="vicky.jpg" alt="Profile" class="rounded-full ">
            </a>
            <button class="px-4 py-2 text-blue-600 border border-blue-600 rounded hover:bg-blue-50">Sign in</button>
        </div>
    </nav>

    <div class="flex justify-center items-center flex-col h-[80vh] text-center">
    
        <h1 id="google-logo" class="text-7xl font-bold mb-8">
            <span class="text-blue-600">G</span>
            <span class="text-red-600">o</span>
            <span class="text-yellow-600">o</span>
            <span class="text-blue-600">g</span>
            <span class="text-green-600">l</span>
            <span class="text-red-600">e</span>
        </h1>

        <form id="search-form" class="flex flex-col items-center">
            <div class="flex items-center w-[35rem] border border-gray-300 rounded-full p-1 shadow-md mb-5">
                <input type="search" id="search-input" placeholder="Search Google..." class="w-full px-8 py-3 text-lg outline-none rounded-full">
                <button type="submit" id="search-button" class="ml-2 px-4 py-2 text-lg text-white bg-blue-500 rounded-full hover:bg-blue-600">Search</button>
            </div>
        </form>

        <div class="flex space-x-4 justify-center">
            <button class="px-6 py-2 text-lg text-gray-700 bg-gray-100 rounded hover:bg-gray-200">I'm Feeling Lucky</button>
            <button class="px-6 py-2 text-lg text-gray-700 bg-gray-100 rounded hover:bg-gray-200">Google Search</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
